<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="index.css">
    
    
    <script src="https://kit.fontawesome.com/430f64643a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="display">0

        </div>
        <div class="buttons">
            <button class="btn"onclick = "buttonclick('clr')">clr</button>
            <button class="btn"onclick = "buttonclick('del')"><i class="fa-solid fa-delete-left"></i></button>
            <div class="btn"onclick = "buttonclick('%')">%</div>
            <div class="btn"onclick = "buttonclick('/')">/</div>
            <div class="btn"onclick = "buttonclick('7')">7</div>
            <div class="btn"onclick = "buttonclick('8')">8</div>
            <div class="btn"onclick = "buttonclick('9')">9</div>
            <div class="btn"onclick = "buttonclick('*')">*</div>
            <div class="btn"onclick = "buttonclick('4')">4</div>
            <div class="btn"onclick = "buttonclick('5')">5</div>
            <div class="btn"onclick = "buttonclick('6')">6</div>
            <div class="btn"onclick = "buttonclick('-')">-</div>
            <div class="btn"onclick = "buttonclick('1')">1</div>
            <div class="btn"onclick = "buttonclick('2')">2</div>
            <div class="btn"onclick = "buttonclick('3')">3</div>
            <div class="btn"onclick = "buttonclick('+')">+</div>
            <div class="btn"onclick = "buttonclick('0')">0</div>
            <div class="btn"onclick = "buttonclick('00')">00</div>
            <div class="btn"onclick = "buttonclick('.')">.</div>
            <div class="btn"onclick = "buttonclick('=')">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
